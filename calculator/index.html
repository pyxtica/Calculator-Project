<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Manrope:wght@400;500;600&display=swap');
    </style>

</head>

<body>

        <div class="main">
            <div class="display">
                <p id="history"><i class="fa fa-history" aria-hidden="true"></i></p>
                <h2 id="result"></h2>
            </div>
    
            <div class="buttons"> 
                <button id="clear">C</button>
                <button id="control" class="percent" >%</button> 
                <button id="control">+/-</button>
                <button id="control">/</button>  
            </div>
            
            <div class="buttons"> 
                <button id="Normal_btn">7</button> 
                <button id="Normal_btn">8</button> 
                <button id="Normal_btn">9</button> 
                <button id="control">*</button> 
            </div>
    
            <div class="buttons"> 
                <button id="Normal_btn">4</button> 
                <button id="Normal_btn">5</button> 
                <button id="Normal_btn">6</button> 
                <button id="control">-</button>
            </div>
    
            <div class="buttons"> 
                <button id="Normal_btn">1</button> 
                <button id="Normal_btn">2</button> 
                <button id="Normal_btn">3</button> 
                <button id="control">+</button>  
            </div>
    
            <div class="buttons"> 
                <button id="control">.</button> 
                <button id="Normal_btn">0</button> 
                <button id="equalTo">=</button> 
            </div>
    
        </div>

    <script src="script.js"></script>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
